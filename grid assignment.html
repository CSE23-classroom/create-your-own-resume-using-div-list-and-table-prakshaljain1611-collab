<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            text-align: center;
            font-size: large;
        }
      #header{
        width: 100%;
        height: 200px;
        gap: 10px;
        box-sizing: border-box;
        display: grid;
      }
      .box{
        background-color: grey;
      }
      #content{
        box-sizing: border-box;
        display: grid;
        gap: 10px;
      }
      .BOX{
        background-color: grey;
      }
    </style>
</head>
<body>
    <div id="header">
    <div class="box"><b>logo</b></div>
    <div class="box"><b>header</b></div>
    <div class="box"><b>text area</b></div>
    </div>
    <hr>
    <div id="content">
        <div class="BOX"><b>BOX 1</b></div>
        <div class="BOX"><b>BOX 2</b></div>
        <div class="BOX"><b>BOX 3</b></div>
    </div>
    <div id="footer"><b></b>footer</div>
    </body>
</html>
